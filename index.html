<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator App</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="output-bar"></div>
        <div class="digit">9</div>
        <div class="digit">8</div>
        <div class="digit">7</div>
        <div class="operator">+</div>
        <div class="digit">6</div>
        <div class="digit">5</div>
        <div class="digit">4</div>
        <div class="operator">-</div>
        <div class="digit">3</div>
        <div class="digit">2</div>
        <div class="digit">1</div>
        <div class="operator">&lowast;</div>
        <div class="digit">C</div>
        <div class="digit">0</div>
        <div class="digit">=</div>
        <div class="operator">/</div>
      </div>
    </main>
    <div id="informational">
      <h3>Description</h3>
      <p id="info"></p>
      <button class="button more-info" onclick="moreInfo()">More info</button>
    </div>
    <div>
      <button onclick="window.open('https:\/\/tobiturner.github.io','_blank')" class="button">Go home</button>
      <button onclick="window.open('https:\/\/github.com/tobiturner/calculator','_blank')" class="button">Source code</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
